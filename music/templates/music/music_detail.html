<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ music.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>



    {% if music.cover_image %}
        <img src="{{ music.cover_image.url }}" alt="{{ music.title }} cover" style="max-width: 200px; height: auto;">
    {% endif %}

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl" style="margin-top: 50px;">
    <div class="md:flex">
        <div class="md:shrink-0">
            <a href="{% url 'music-detail-view' music.id %}"><img src="{{ music.img.url }}" alt="{{ music.name }} cover" style="max-width: 200px; height: auto;"></a>
        </div>

        <div style=" margin-bottom: 150px; margin:20px;  ">
            <strong><h1>{{ music.name }}</h1></strong>
        </div>



        <div class="flex items-center gap-1 px-2">
    <a class="w-full min-w-xl" href="{{ music.link }}">
        <img src="https://mcqmate.com/public/images/icons/youtube.svg" alt="Youtube Button" class="h-28">
    </a>
</div>


    </div>

    <div style="display:flex; margin-bottom: 20px; margin-left: 20px;">
        <audio controls>
            <source src="{{ music.file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div style="padding-left: 90px;">
            <p>
                <a href="{% url 'music-list' %}">
                    <button class="mt-3 sm:mt-0 py-2 px-5 md:py-3 md:px-6 bg-purple-700 hover:bg-purple-600 font-bold text-white md:text-lg rounded-lg shadow-md">
                    Back to Music List</button>
                </a>
            </p>
        </div>
    </div>
</div>




</body>
</html>
